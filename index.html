<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agar.io Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu" class="menu">
        <h1>Выберите персонажа</h1>
        <div style="margin-bottom: 20px;">
            <label style="color:white; font-size:18px;">Адрес сервера: </label>
            <input id="server-address" type="text" value="localhost:3000" style="font-size:16px; padding:4px 8px; border-radius:5px; border:1px solid #ccc; width:200px;">
        </div>
        <div class="characters">
            <button class="character-btn" data-character="TripOK"><img src="images/TripOK.png" alt="TripOK"></button>
            <button class="character-btn" data-character="Вова"><img src="images/Вова.png" alt="Вова"></button>
            <button class="character-btn" data-character="Назар"><img src="images/Назар.png" alt="Назар"></button>
            <button class="character-btn" data-character="Егор"><img src="images/Егор.png" alt="Егор"></button>
            <button class="character-btn" data-character="Денис"><img src="images/Денис.png" alt="Денис"></button>
            <button class="character-btn" data-character="Максім"><img src="images/Максім.png" alt="Максім"></button>
            <button class="character-btn" data-character="Андрєй"><img src="images/Андрєй.png" alt="Андрєй"></button>
            <button class="character-btn" data-character="Саша"><img src="images/Саша.png" alt="Саша"></button>
            <button class="character-btn" data-character="Артем"><img src="images/Артем.png" alt="Артем"></button>
        </div>
        <div style="margin-top: 40px; display: flex; flex-direction: column; align-items: center;">
            <button id="secret-character-btn" style="width: 110px; height: 110px; background: #ffb347; border: 3px solid #ff6600; border-radius: 12px; margin-bottom: 10px; font-size: 18px; color: #222; font-weight: bold;">???</button>
            <input id="secret-password" type="password" placeholder="Пароль" style="display:none; margin-bottom: 10px; font-size: 18px; padding: 4px 8px; border-radius: 6px; border: 1px solid #ccc; text-align: center;">
            <div id="secret-error" style="color: #ff3333; font-size: 16px; display:none;">Неверный пароль</div>
        </div>
        <button id="restart-btn" style="margin-top: 30px; font-size: 20px; padding: 10px 30px; border-radius: 10px; border: 2px solid #fff; background: #222; color: #fff; cursor: pointer;">Рестарт игры</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
